<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <script src="https://kit.fontawesome.com/f2aa675988.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    

    <div class="main">
        <span id="heading">ToDo List</span>
        <div class="container">
            <form action="" class="formData">
                <input type="text" class="input"  placeholder="Type Todo work...!" required autofocus maxlength="24">
                <input class="select" list="browsers" placeholder="SELECT one" required>
                <datalist id="browsers">
                    <option value="Home Work">
                    <option value="Project">
                    <option value="Workout">
                    <option value="Learning">
                    <option value="Practice">
                    <option value="Other">
                    <!-- <option value="Safari"> -->
                </datalist>
                <br>
                <button class="btn">Add</button>
            </form>

            <div class="box">

                <!-- <div class="listitem"> 
                    <div class="work">
                        <h3>i am doing these work</h3>
                        <h6>Home Work</h6>
                    </div>
                    <div class="progress">
                        <button class="pending completed" >pending</button>
                        <button class="delete"><i class="fa-solid fa-trash-can"></i></button>
                    </div>
                </div> -->

            </div>
            
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
